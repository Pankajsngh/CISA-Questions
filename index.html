<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    .question { margin-bottom: 20px; }
    .options { list-style-type: none; padding: 0; }
    .option { margin: 5px 0; }
    .correct { color: green; }
    .incorrect { color: red; }
    .button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <div id="question-counter"></div>
  <div id="quiz-container"></div>
  <div id="feedback"></div>
  <div id="score-counter">Score: 0</div>
  <button id="prev-button" class="button" onclick="prevQuestion()">Previous Question</button>
  <button id="next-button" class="button" onclick="nextQuestion()">Next Question</button>
  <script>
    let currentQuestionIndex = 0;
    let questions = [];
    let score = 0;

    // Fetch the quiz data
    fetch('quiz_data_corrected.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        loadQuestion();
        updateQuestionCounter();
        updateScoreCounter();
      })
      .catch(error => console.error('Error fetching the quiz data:', error));

    function loadQuestion() {
      console.log('Loading question:', currentQuestionIndex);
      if (currentQuestionIndex >= questions.length) {
        document.getElementById('quiz-container').innerHTML = '<p>Quiz completed!</p>';
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('prev-button').style.display = 'none';
        return;
      }

      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <div class="question">
          <h2>${question.question}</h2>
          <ul class="options">
            ${question.options.map((option, index) => `
              <li class="option">
                <input type="radio" name="option" id="option${index}" value="${option}">
                <label for="option${index}" id="label${index}">${option}</label>
              </li>
            `).join('')}
          </ul>
        </div>
      `;

      document.querySelectorAll('input[name="option"]').forEach((input, index) => {
        input.addEventListener('change', () => checkAnswer(input.value, index));
      });

      updateQuestionCounter();
    }

    function checkAnswer(selectedOption, index) {
      console.log('Selected option:', selectedOption);
      const correctAnswer = questions[currentQuestionIndex].correct;
      const label = document.getElementById(`label${index}`);
      if (selectedOption === correctAnswer) {
        label.classList.add('correct');
        score++;
        updateScoreCounter();
      } else {
        label.classList.add('incorrect');
        const correctIndex = questions[currentQuestionIndex].options.indexOf(correctAnswer);
        const correctLabel = document.getElementById(`label${correctIndex}`);
        correctLabel.classList.add('correct');
      }

      // Disable all inputs after selection
      document.querySelectorAll('input[name="option"]').forEach(input => {
        input.disabled = true;
      });
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function updateQuestionCounter() {
      document.getElementById('question-counter').innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
    }

    function updateScoreCounter() {
      document.getElementById('score-counter').innerHTML = `Score: ${score}`;
    }
  </script>
</body>
</html>
