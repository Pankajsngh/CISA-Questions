<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    .question { margin-bottom: 20px; }
    .options { list-style-type: none; padding: 0; }
    .option { margin: 5px 0; }
    .button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <div id="quiz-container"></div>
  <button id="next-button" class="button">Next Question</button>
  <script>
    let currentQuestionIndex = 0;
    let questions = [];

    document.getElementById('next-button').addEventListener('click', loadNextQuestion);

    // Fetch the quiz data
    fetch('quiz_data_corrected.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        loadNextQuestion();
      })
      .catch(error => console.error('Error fetching the quiz data:', error));

    function loadNextQuestion() {
      if (currentQuestionIndex >= questions.length) {
        document.getElementById('quiz-container').innerHTML = '<p>Quiz completed!</p>';
        document.getElementById('next-button').style.display = 'none';
        return;
      }

      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <div class="question">
          <h2>${question.question}</h2>
          <ul class="options">
            ${question.options.map(option => `<li class="option">${option}</li>`).join('')}
          </ul>
        </div>
      `;

      currentQuestionIndex++;
    }
  </script>
</body>
</html>
