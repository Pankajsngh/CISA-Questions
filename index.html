<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <style>
    .question { margin-bottom: 20px; }
    .options { list-style-type: none; padding: 0; }
    .option { margin: 5px 0; }
    .button { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <div id="quiz-container"></div>
  <div id="feedback"></div>
  <button id="prev-button" class="button" onclick="prevQuestion()">Previous Question</button>
  <button id="next-button" class="button" onclick="nextQuestion()">Next Question</button>
  <script>
    let currentQuestionIndex = 0;
    let questions = [];

    // Fetch the quiz data
    fetch('quiz_data_corrected.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        loadQuestion();
      })
      .catch(error => console.error('Error fetching the quiz data:', error));

    function loadQuestion() {
      console.log('Loading question:', currentQuestionIndex);
      if (currentQuestionIndex >= questions.length) {
        document.getElementById('quiz-container').innerHTML = '<p>Quiz completed!</p>';
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('prev-button').style.display = 'none';
        return;
      }

      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <div class="question">
          <h2>${question.question}</h2>
          <ul class="options">
            ${question.options.map((option, index) => `
              <li class="option">
                <input type="radio" name="option" id="option${index}" value="${option}">
                <label for="option${index}">${option}</label>
              </li>
            `).join('')}
          </ul>
          <button class="button" onclick="checkAnswer()">Submit Answer</button>
        </div>
      `;
      document.getElementById('feedback').innerHTML = '';
    }

    function checkAnswer() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (!selectedOption) {
        document.getElementById('feedback').innerHTML = '<p>Please select an answer.</p>';
        return;
      }

      const answer = selectedOption.value;
      const correctAnswer = questions[currentQuestionIndex].correct;

      if (answer === correctAnswer) {
        document.getElementById('feedback').innerHTML = '<p>Correct!</p>';
      } else {
        document.getElementById('feedback').innerHTML = `<p>Incorrect! The correct answer is: ${correctAnswer}</p>`;
      }
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }
  </script>
</body>
</html>
