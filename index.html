<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .question {
      margin-bottom: 20px;
    }

    .options {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    .option {
      margin: 10px 0;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }

    .button {
      margin-top: 20px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button,
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 48%;
      text-align: center;
    }

    .button:hover,
    button:hover {
      background-color: #0056b3;
    }

    #reset-button {
      background-color: #dc3545;
      width: 100%;
    }

    #reset-button:hover {
      background-color: #c82333;
    }

    #start-question {
      width: 80px;
      margin-right: 10px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        align-items: center;
      }

      .button,
      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz</h1>
    <div>
      <label for="start-question">Start with question:</label>
      <input type="number" id="start-question" min="1" value="1">
      <button class="button" onclick="startQuiz()">Go</button>
    </div>
    <div id="question-counter"></div>
    <div id="quiz-container"></div>
    <div id="feedback"></div>
    <div id="score-counter">Score: 0</div>
    <div class="buttons">
      <button id="prev-button" class="button" onclick="prevQuestion()">Previous</button>
      <button id="next-button" class="button" onclick="nextQuestion()">Next</button>
    </div>
    <button id="reset-button" class="button" onclick="resetScore()">Reset Score</button>
  </div>
  <script>
    let currentQuestionIndex = 0;
    let questions = [];
    let score = 0;

    // Fetch the quiz data
    fetch('quiz_data_corrected.json')
      .then(response => response.json())
      .then(data => {
        questions = data;
        updateScoreCounter();
      })
      .catch(error => console.error('Error fetching the quiz data:', error));

    function startQuiz() {
      const startQuestionNumber = parseInt(document.getElementById('start-question').value) - 1;
      if (startQuestionNumber >= 0 && startQuestionNumber < questions.length) {
        currentQuestionIndex = startQuestionNumber;
        loadQuestion();
        updateQuestionCounter();
        document.getElementById('prev-button').style.display = 'inline';
        document.getElementById('next-button').style.display = 'inline';
      } else {
        alert('Invalid question number. Please enter a number between 1 and ' + questions.length);
      }
    }

    function loadQuestion() {
      console.log('Loading question:', currentQuestionIndex);
      if (currentQuestionIndex >= questions.length) {
        document.getElementById('quiz-container').innerHTML = '<p>Quiz completed!</p>';
        document.getElementById('next-button').style.display = 'none';
        document.getElementById('prev-button').style.display = 'none';
        return;
      }

      const question = questions[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.innerHTML = `
        <div class="question">
          <h2>${question.question}</h2>
          <ul class="options">
            ${question.options.map((option, index) => `
              <li class="option">
                <input type="radio" name="option" id="option${index}" value="${option}">
                <label for="option${index}" id="label${index}">${option}</label>
              </li>
            `).join('')}
          </ul>
        </div>
      `;

      document.querySelectorAll('input[name="option"]').forEach((input, index) => {
        input.addEventListener('change', () => checkAnswer(input.value, index));
      });

      updateQuestionCounter();
    }

    function checkAnswer(selectedOption, index) {
      console.log('Selected option:', selectedOption);
      const correctAnswer = questions[currentQuestionIndex].correct;
      const label = document.getElementById(`label${index}`);
      if (selectedOption === correctAnswer) {
        label.classList.add('correct');
        score++;
        updateScoreCounter();
      } else {
        label.classList.add('incorrect');
        const correctIndex = questions[currentQuestionIndex].options.indexOf(correctAnswer);
        const correctLabel = document.getElementById(`label${correctIndex}`);
        correctLabel.classList.add('correct');
      }

      // Disable all inputs after selection
      document.querySelectorAll('input[name="option"]').forEach(input => {
        input.disabled = true;
      });
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function resetScore() {
      score = 0;
      updateScoreCounter();
      loadQuestion();
    }

    function updateQuestionCounter() {
      document.getElementById('question-counter').innerHTML = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
    }

    function updateScoreCounter() {
      document.getElementById('score-counter').innerHTML = `Score: ${score}`;
    }

    // Hide navigation buttons initially
    document.getElementById('prev-button').style.display = 'none';
    document.getElementById('next-button').style.display = 'none';
  </script>
</body>
</html>
